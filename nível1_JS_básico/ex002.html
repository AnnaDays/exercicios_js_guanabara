<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interagindo com um botão</title>
    <style>
        h1{
            font-family: 'Courier New';
            font-size: 40px;
        }
        #button{
            width: 170px;
            height: 100px;
            margin: auto;
            border-radius: 6px;
            font-family: Arial, Helvetica, sans-serif;
            background-color: aquamarine;
        }
        #button:hover{
            background-color: rgb(98, 246, 197);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1><em>Interagindo com um botão</em></h1>
    <input type="button" id="button" value="Clica em mim!" onclick="clica()">

    <script>
        function clica(){
            alert('Você clicou no botão!')
        }
    </script>
</body>
</html>
